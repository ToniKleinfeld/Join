<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="icon" href="./assets/icons/favicon.svg">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/login-signup.css">

</head>

<body>

    <div class="login-page-main-container">

        <div class="log-in-headline">
            <img class="logo" src="./assets/icons/capa 2.svg">
            <div class="log-in-head-links center">
                <p>Not a Join User?</p>
                <button class="button-filled-small">Sign up</button>
            </div>
        </div>

        <div class="login-container center">

            <h1>Log in</h1>

            <div class="seperator"></div>

            <form class="login-form center">

                <input type="email" class="input-mail" placeholder="Email">
                <input type="password" class="input-password" placeholder="Password">
                <div class="checkbox-container">
                    <input class="checkbox" type="checkbox">
                    <p>Remember me</p>
                </div>

            </form>

            <div class="button-container">
                <button class="button-filled-small">Log in</button>
                <button class="button-empty-large">Guest Log in</button>
            </div>
        </div>

        <div class="legal-links-container">
            <a href="#" target="_blank" rel="noopener noreferrer" class="legal-links">Privacy Policy</a>
            <a href="#" target="_blank" rel="noopener noreferrer" class="legal-links">Legal Notice</a>
        </div>

    </div>

</body>

</html>
