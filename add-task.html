<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="./assets/icons/favicon.svg">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/add-task.css">
    <script src="./script.js"></script>
    <script src="./js/add-task.js"></script>
    <script src="./js/template.js"></script>
</head>

<body onload="checkIfUserlogin()">
    <header>
        <h2 class="showindesktop">Kanban Project Managment Tool</h2>
        <img src="./assets/icons/capa 2.svg" alt="" class="showmobile">
        <div class="header-icon-container">
            <a class="showindesktop" href="./help.html"><img src="./assets/icons/help.svg"></a>
            <div class="account-info" id="showuser" onclick="showUserMenue()"></div>
        </div>
        <div class="dropdownmenu d-none" id="usermenue">
            <a href="./legal.html">Legal Notice</a>
            <a href="./privacy.html">Privacy Policy</a>
            <a href="./index.html">Log out</a>
        </div>
    </header>
    <nav>
        <div class="logo showindesktop">
            <img src="./assets/icons/capa 1.svg">
        </div>
        <div class="nav-links-container" id="navlinks">
            <a href="./summary.html"><i class="summaryicon"></i> Summary</a>
            <a class="aktivesheet" href="./add-task.html"><i class="taskicon"></i> Add Task</a>
            <a href="./board.html"><i class="boardicon"></i> Board</a>
            <a href="./contacts.html"><i class="contactsicon"></i> Contacts</a>
        </div>

        <div class="legal-links showindesktop">
            <a href="./privacy.html">Privacy Policy</a>
            <a href="./legal.html">Legal Notice</a>
        </div>
    </nav>

    <div class="maincontent center">
        <div class="contentcontainer">
            <h1>Add Task</h1>

            <div class="taskform">

                <div class="taskform-half">

                    <div class="input-container">
                        <h2 class="required input-title">Title</h2>
                        <input type="text" placeholder="Enter a title">
                    </div>

                    <div class="text-area-container">
                        <h2 class="input-title">Description</h2>
                        <textarea placeholder="Enter a Description"></textarea>
                    </div>

                    <div class="input-container dropdown-check-list-contacts" tabindex="100" id="contact-select">
                        <h2 class="input-title">Assigned to</h2>
                        <!-- <select name="names" id="contactsdropdown">
                            <option value="0">Select contacts to assign</option>
                            <option value="1">Contact 1</option>
                            <option value="2">Contact 2</option>
                            <option value="3">Contact 3</option>
                            <option value="4">Contact 4</option>
                         </select> -->

                         <span class="anchor" onclick="showContactslistToAssign()">Select contacts to assign</span>
                         <ul class="items">
                           <li><input class="contactslistassign" type="checkbox" />contact 1 </li>
                           <li><input class="contactslistassign" type="checkbox" />contact 2</li>
                         </ul>
                    </div>
                </div>

                <div class="taskform-half">

                    <div class="input-container">
                        <h2 class="required input-title">Due date</h2>
                        <input type="text" class="input-date" placeholder="dd//mm//yyyy">
                    </div>

                    <div class="input-container">
                        <h2 class="input-title">Prio</h2>
                        <div class="check-button-container">
                            <button class="button-empty-small-2 check-btn-1">Urgent</button>
                            <button class="button-empty-small-2  check-btn-2 orange-button">Medium</button>
                            <button class="button-empty-small-2  check-btn-3">Low</button>
                        </div>
                    </div>

                    <div class="input-container">
                        <h2 class="required input-title">Category</h2>
                        <select name="category">
                            <option value="category" selected hidden >Select task category</option>
                            <option value="category">Technical Task</option>
                            <option value="category">User Story</option>
                        </select>
                    </div>

                    <div class="input-container">
                        <h2>Subtasks</h2>
                        <input class="input-subtask input-title" type="text" placeholder="Add new subtask">
                    </div>

                </div>

            </div>

            <div class="add-task-page-footer">
                <p class="required-info">This field is required</p>
                <div class="task-footer-button-container">
                    <button class="button-empty-small mobileoff">Clear<span class="input-and-button-icons closex"
                            ></span></button>
                    <button class="button-filled-large"><span>Create Task</span><img class="input-and-button-icons"
                            src="./assets/icons/check.svg"></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
