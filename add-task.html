</head>

<body>
    <header>
        <h2>Kanban Project Managment Tool</h2>
        <div class="header-icon-container">
            <a href="./help.html"><img src="./assets/icons/help.svg"></a>
            <div class="account-info"></div>
        </div>
        <div class="dropdownmenu d-none">
            <a href="./legal.html">Legal Notice</a>
            <a href="./privacy.html">Privacy Policy</a>
            <a href="./log-in.html">Log out</a>
        </div>
    </header>
    <nav>
        <div class="logo">
            <img  src="./assets/icons/capa 1.svg">
        </div>
        <div class="nav-links-container">           
                <a href="./summary.html"><i class="summaryicon"></i> Summary</a>
                <a href="./add-task.html"><i class="taskicon"></i> Add Task</a>
                <a href="./board.html"><i class="boardicon"></i> Board</a>
                <a href="./contacts.html"><i class="contactsicon"></i> Contacts</a> 
        </div>

        <div class="legal-links">
            <a href="./privacy.html">Privacy Policy</a>
            <a href="./legal.html">Legal Notice</a>
        </div>
    </nav>
    <div class="desktop">
        <div class="maincontent add-task-main">

            <h1>Add Task</h1>

            <form class="taskform">

                <div class="taskform-half">
                    <h2>Title*</h2>
                    <input type="text" placeholder="Enter a title">
                    <h2>Description</h2>
                    <textarea placeholder="Enter a Description"></textarea>
                    <h2>Assigned to</h2>
                    <select name="names">
                        <option value="names">names</option>
                    </select>
                </div>

                <div class="seperator"></div>

                <div class="taskform-half">

                    <h2>Due date*</h2>
                    <input type="date">
                    <h2>Prio</h2>
                    <div class="check-button-container">
                        <button class="check-btn-1">Urgent</button>
                        <button class="check-btn-2">Medium =</button>
                        <button class="check-btn-1">Low</button>
                    </div>
                    <h2>Category*</h2>
                    <select name="category">
                        <option value="category">category</option>
                    </select>
                    <h2>Subtasks</h2>
                    <input type="text" placeholder="Add new subtask   +">

                </div>
            </form>

            <div class="add-task-page-footer">
                <p>*This field is required</p>
                <div class="task-footer-button-container">
                    <button class="btn-3">Clear</button>
                    <button class="btn-4">Create Task</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
