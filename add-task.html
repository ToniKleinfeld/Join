<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/add-task.css">
</head>

<body>
    <header>
        <h2>Kanban Project Managment Tool</h2>
        <div class="header-icon-container">
            <a href="./help.html"><img src="./assets/icons/help.svg"></a>
            <div class="account-info"></div>
        </div>
        <div class="dropdownmenu d-none">
            <a href="./legal.html">Legal Notice</a>
            <a href="./privacy.html">Privacy Policy</a>
            <a href="./log-in.html">Log out</a>
        </div>
    </header>
    <nav>
        <div class="logo">
            <img src="./assets/icons/capa 1.svg">
        </div>
        <div class="nav-links-container">
            <a href="./summary.html"><i class="summaryicon"></i> Summary</a>
            <a href="./add-task.html"><i class="taskicon"></i> Add Task</a>
            <a href="./board.html"><i class="boardicon"></i> Board</a>
            <a href="./contacts.html"><i class="contactsicon"></i> Contacts</a>
        </div>

        <div class="legal-links">
            <a href="./privacy.html">Privacy Policy</a>
            <a href="./legal.html">Legal Notice</a>
        </div>
    </nav>
    <div class="desktop">
        <div class="maincontent add-task-main">

            <h1>Add Task</h1>

            <form class="taskform">

                <div class="taskform-half">
                    <h2 class="required">Title</h2>
                    <input type="text" placeholder="Enter a title">
                    <h2>Description</h2>
                    <textarea placeholder="Enter a Description"></textarea>
                    <h2>Assigned to</h2>
                    <select name="names">
                        <option value="names">Select contacts to assign</option>
                    </select>
                </div>

                <div class="seperator"></div>

                <div class="taskform-half">

                    <h2 class="required">Due date</h2>
                <input type="text" class="input-date" placeholder="dd//mm//yyyy">
                    <h2>Prio</h2>
                    <div class="check-button-container">
                        <button class="button-empty-small-2 check-btn-1">Urgent</button>
                        <button class="button-empty-small-2  check-btn-2 orange-button">Medium</button>
                        <button class="button-empty-small-2  check-btn-3">Low</button>
                    </div>
                    <h2 class="required">Category</h2>
                    <select name="category">
                        <option value="category">Select task category</option>
                    </select>
                    <h2>Subtasks</h2>
                    <input class="input-subtask" type="text" placeholder="Add new subtask">

                </div>
            </form>

            <div class="add-task-page-footer">
                <p class="required-info">This field is required</p>
                <div class="task-footer-button-container">
                    <button class="button-empty-small">Clear<img class="input-and-button-icons"
                            src="./assets/icons/close.svg"></button>
                    <button class="button-filled-large">Create Task<img class="input-and-button-icons"
                            src="./assets/icons/check.svg"></button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
