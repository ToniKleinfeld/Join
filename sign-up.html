<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" href="./assets/icons/favicon.svg">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/login-signup.css">

</head>

<body>

    <div class="login-page-main-container center">

        <div class="log-in-headline">
            <img class="logo" src="./assets/icons/capa 2.svg">
        </div>


        <div class="sign-up-container center">

            <div class="headtext-and-arrow-container center">
                <img class="arrow" src="./assets/icons/arrowleft.svg">
                <h1 class="headline">Sign up</h1>
            </div>

            <div class="seperator"></div>

            <form class="login-form center">

                <input type="text" class="input-name" placeholder="Name">
                <input type="email" class="input-mail" placeholder="Email">
                <input type="password" class="input-password" placeholder="Password">
                <input type="password" class="input-password" placeholder="Confirm Password">

                <div class="checkbox-container">
                    <input class="checkbox" type="checkbox">
                    <p>I confirm the</p><a href="#" class="privacy-link">Privacy policy</a>
                </div>

            </form>

            <div class="button-container">
                <button class="button-filled-small">Sign up</button>
            </div>
        </div>
        <div class="legal-links-container center">
            <a href="#" class="legal-links">Privacy Policy</a>
            <a href="#" class="legal-links">Legal Notice</a>

        </div>

    </div>

</body>

</html>
