<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in / Sign up Join</title>
    <link rel="icon" href="./assets/icons/favicon.svg">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/login-signup.css">
    <script src="./script.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>

    <div class="login-page-main-container center ">

        <div class="log-in-headline">
            <img class="logo" src="./assets/icons/capa 2.svg">
            <div class="log-in-head-links center mobileposition" id="signupbutton">
                <p>Not a Join User?</p>
                <button class="button-filled-small" onclick="switchloginSignupWindow()">Sign up</button>
            </div>
        </div>

        <div class="login-container center" id="loginscreen">

            <h1>Log in</h1>

            <div class="seperator"></div>

            <form class="login-form center" id="loginform" onsubmit="event.preventDefault(), checkValidLogIn()">

                <input type="email" class="input-mail" placeholder="Email" required id="email">
                <input type="password" class="input-password" placeholder="Password" required id="password">
                <div class="checkbox-container">
                    <input class="checkbox" type="checkbox">
                    <p>Remember me</p>
                </div>

            </form>

            <div class="button-container center">
                <button type="submit" form="loginform" class="button-filled-small log-in-button">Log in</button>
                <button class="button-empty-large">Guest Log in</button>
            </div>
        </div>

        <div class="login-container center d-none signup" id="signup">

            <div class="headtext-and-arrow-container center">
                <img class="arrow" src="./assets/icons/arrowleft.svg" onclick="switchloginSignupWindow()">
                <h1 class="headline">Sign up</h1>
            </div>

            <div class="seperator"></div>

            <form class="login-form center">

                <input type="text" class="input-name" placeholder="Name" required>
                <input type="email" class="input-mail" placeholder="Email" required>
                <input type="password" class="input-password" placeholder="Password" required>
                <input type="password" class="input-password" placeholder="Confirm Password" required>

                <div class="checkbox-container">
                    <input class="checkbox" type="checkbox" required>
                    <p>I confirm the</p><a href="#" class="privacy-link">Privacy policy</a>
                </div>

            </form>

            <div class="button-container">
                <button class="button-filled-small">Sign up</button>
            </div>
        </div>

        <div class="legal-links-container center">
            <a href="#" target="_blank" rel="noopener noreferrer" class="legal-links">Privacy Policy</a>
            <a href="#" target="_blank" rel="noopener noreferrer" class="legal-links">Legal Notice</a>
        </div>

    </div>

</body>

</html>
