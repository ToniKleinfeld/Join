<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="./assets/icons/favicon.svg">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <nav>
        <img class="logo" src="./assets/icons/capa 1.svg">
        <div class="nav-links-container">
            <div class="nav-link">
                <img class="nav-icon" src="./assets/icons/summary.svg">
                <a href="#">Summary</a>
            </div>
            <div class="nav-link">
                <img class="nav-icon" src="./assets/icons/add task.svg">
                <a href="#">Add Task</a>
            </div>

            <div class="nav-link">
                <img class="nav-icon" src="./assets/icons/board.svg">
                <a href="#">Board</a>
            </div>

            <div class="nav-link">
                <img class="nav-icon" src="./assets/icons/contacts.svg">
                <a href="#">Contacts</a>
            </div>
        </div>

        <div class="legal-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Legal Notice</a>
        </div>
    </nav>
    <div class="desktop">
        <header>
            <h2>Kanban Project Managment Tool</h2>
            <div class="header-icon-container">
                <img src="./assets/icons/help.svg">
                <div class="account-info"></div>
            </div>
        </header>
        <main class="board-main">

            <div class="board-headline">
                <h1>Board</h1>
                <div class="board-headline-input-button-container">
                    <input type="text" placeholder="Find Task">
                    <button>Add Task +</button>
                </div>
            </div>
            <div class="category-container-container">
                <div class="category-containers">
                    <h2>To Do +</h2>
                    <div class="inner-category-container"></div>
                </div>
                <div class="category-containers">
                    <h2>In Progress +</h2>
                    <div class="inner-category-container"></div>
                </div>
                <div class="category-containers">
                    <h2>Await Feedback +</h2>
                    <div class="inner-category-container"></div>
                </div>
                <div class="category-containers">
                    <h2>Done +</h2>
                    <div class="inner-category-container"></div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
